<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="strangerThings">Stranger Things</h1>
            </div>
        </div>
    </div>
    <div class="row Box">
        <div class="col-md-11">
            <div class="row">
                <div class="col-md-0 computerWhite">
                    <p id="guessesLeft">Guesses Remaining</p>
                    <p id="winCounter">Wins</p>
                    <p id="lossCounter">Losses</p>
                    <br>
                    <br>
                </div>
                <div class="col-md-10 computerWhite center-text">
                    <div>
                        <br>
                        <h2 id="DisplayWord">Press Any Key to Start!</h2>
                        <h3 id="currentWord"></h3>
                        <br>
                        <br>
                        <h3 id="lettersGuessed"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
